<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .pricing-card {
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        max-width: 300px;
        margin: auto;
      }

      .title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .price {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .features {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .features li {
        margin-bottom: 10px;
      }

      .btn-signup {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-weight: bold;
      }
    </style>
    <script>
      // For handling button click or other interactivity
      document
        .querySelector(".btn-signup")
        .addEventListener("click", function () {
          window.location.href = "/signup";
        });
    </script>
    <title>Document</title>
  </head>
  <body>
    <div class="pricing-card">
      <h2 class="title">Premium Plan</h2>
      <p class="price">$49/month</p>
      <ul class="features">
        <li>Unlimited Access</li>
        <li>24/7 Support</li>
        <li>Free Updates</li>
      </ul>
      <a href="/signup" class="btn-signup">Sign Up</a>
    </div>
  </body>
</html>
